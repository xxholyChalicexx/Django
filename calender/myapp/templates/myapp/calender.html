{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
	<br>
	<div class="row">
		<div class="col-lg-4">
			<h1>Calender</h1>
			{% if request.user.is_authenticated %}
			<span>Hello, {{ request.user.username }}</span>
			<span><a href="/logout" class="btn btn-warning">Log Out</a></span>
			{% endif %}
		</div>
		<div class="col-lg-8">
			<a href="{% url 'add' %}" class="btn btn-success">Add Events</a>
		</div>
	</div>
	<hr>
	<div class="row">
		{% for entry in entries %}
		{% include 'myapp/_calender_entry.html' %}
		{% endfor %}
		
	</div>
</div>
	
{% endblock %}
