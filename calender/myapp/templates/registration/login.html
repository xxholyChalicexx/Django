{% extends 'myapp/base.html' %}

{% block content %}
<div class="page-center container">
	<h1>LOGIN</h1>
	<form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
    <br />
    <br />
    <a href="view/register">Not registered, yet? Sign Up!</a>
  </form>
</div>
		
{% endblock %}
